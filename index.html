<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Coding Style</title>

		<meta name="description" content="Coding Style">
		<meta name="author" content="Tobias Reinwarth">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized_modified.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Coding Style</h1>
				</section>
				<section>
					<section>
						<h2>Why</h2>
                        <blockquote>Any fool can write a code that computers can understand. Good programmers write code that humans can understand.</blockquote>
                        <ul>
                            <li>Readability</li>
                            <li>Structure</li>
                            <li>Collaboration</li>
                            <li>Consistency</li>
                            <li>Easy Adaption</li>
                            <li>Professionalism</li>
                        </ul>
					</section>
                    <section>
                        <h2>How?</h2>
                        <ul>
                            <li><a href="https://www.odoo.com/documentation/12.0/reference/guidelines.html" target="_blank">Odoo Guidelines</a></li>
                            <li><a href="https://realpython.com/python-pep8/" target="_blank">PEP 8</a></li>
                        </ul>
                    </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
